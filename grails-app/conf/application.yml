---
grails:
    profile: web
    codegen:
        defaultPackage: com.streamfit
    gorm:
        reactor:
            events: false
    cors:
        enabled: true
        # SECURITY: Configure allowed origins for production
        # In production, only allow your actual domain(s)
        # The localhost origin below will be overridden in development environment
        allowedOrigins:
            - 'https://your-domain.com'
        allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
        allowedHeaders:
            - Content-Type
            - Authorization
            - X-Requested-With
        allowCredentials: true
        maxAge: 3600
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    jmx:
        unique-names: true
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false
    devtools:
        restart:
            additional-exclude:
                - '*.gsp'
                - '**/*.gsp'
                - '*.gson'
                - '**/*.gson'
                - 'logback.groovy'
                - '*.properties'
    redis:
        host: localhost
        port: 6379
        timeout: 2000ms
        lettuce:
            pool:
                max-active: 500          # Increased for 1M users (was 200)
                max-idle: 100            # Increased for 1M users (was 20)
                min-idle: 50             # Increased for 1M users (was 5)
                max-wait: 1000ms         # Max wait for connection
            shutdown-timeout: 100ms
    health:
        redis:
            enabled: true
management:
    endpoints:
        enabled-by-default: false
        web:
            exposure:
                include: health
    endpoint:
        health:
            show-details: when-authorized
cache:
    ttl:
        test-metadata: 86400        # 24 hours in seconds
        test-questions: 86400       # 24 hours in seconds
        test-results: 604800        # 7 days in seconds
        user-history: 7200          # 2 hours in seconds
        session-progress: 1800      # 30 minutes in seconds
        persona-profile: 86400      # 24 hours in seconds
        user-profile: 3600          # 1 hour - NEW for UserService
        user-stats: 1800            # 30 minutes - NEW for UserService
        personality-questions: 86400 # 24 hours - NEW for PersonalityController
        refresh-token: 604800       # 7 days for refresh token caching
        default: 3600               # 1 hour in seconds
    circuit-breaker:
        failure-threshold: 5        # Open circuit after 5 failures
        recovery-timeout: 30000     # Try to recover after 30 seconds

# JWT Configuration
jwt:
    # ⚠️ SECURITY WARNING: Change this secret to a secure, random string in production
    # Minimum 32 characters recommended for HS256
    # Generate with: openssl rand -base64 32
    secret: "YOUR SIGNATURE KEY"

    # Token expiry times (in seconds)
    access-token-expiry: 3600      # 1 hour
    refresh-token-expiry: 604800   # 7 days (matches cache TTL)

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
                - text/html
                - application/xhtml+xml
            js: text/javascript
            json:
                - application/json
                - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
                - application/hal+json
                - application/hal+xml
            xml:
                - text/xml
                - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none

# ========== Game Configuration (Externalized) ==========
streamfit:
    games:
        # Available game types in the system
        types:
            - COGNITIVE_RADAR
            - CURIOSITY_COMPASS
            - FOCUS_STAMINA
            - GUESSWORK_QUOTIENT
            - MODALITY_MAP
            - PATTERN_SNAPSHOT
            - SPIRIT_ANIMAL
            - WORK_MODE
            - PERSONALITY
        # Test categories
        categories:
            EXAM:
                - COGNITIVE_RADAR
                - FOCUS_STAMINA
                - PATTERN_SNAPSHOT
            CAREER:
                - SPIRIT_ANIMAL
                - WORK_MODE
                - CURIOSITY_COMPASS
            PERSONALITY:
                - PERSONALITY
                - MODALITY_MAP
                - GUESSWORK_QUOTIENT

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false
        use_query_cache: false
dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.cj.jdbc.Driver
    username:
    password:
    dialect: org.hibernate.dialect.MySQL8Dialect

environments:
    development:
        grails:
            cors:
                allowedOrigins:
                    - 'http://localhost:8080'
                    - 'http://127.0.0.1:8080'
        dataSource:
            dbCreate: create
            url: jdbc:mysql://localhost:3306/wsldna?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
            logSql: false
            formatSql: false
            properties:
                jmxEnabled: true
                # Optimized for high concurrency
                initialSize: 10
                maxActive: 100
                minIdle: 10
                maxIdle: 50
                maxWait: 5000
                # Connection validation
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                # Performance tuning
                timeBetweenEvictionRunsMillis: 30000
                minEvictableIdleTimeMillis: 60000
                maxAge: 300000
                # Remove slow connections
                removeAbandoned: true
                removeAbandonedTimeout: 300
                logAbandoned: true
    test:
        dataSource:
            dbCreate: create
            url: jdbc:mysql://localhost:3306/wsldna?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    production:
        dataSource:
            dbCreate: create
            url: jdbc:mysql://localhost:3306/wsldna?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true
            properties:
                jmxEnabled: true
                # High-performance production settings
                initialSize: 20
                maxActive: 200
                minIdle: 20
                maxIdle: 100
                maxWait: 3000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED
                # Performance optimizations
                removeAbandoned: true
                removeAbandonedTimeout: 300
                logAbandoned: true
                # Cache prepared statements
                poolPreparedStatements: true
                maxOpenPreparedStatements: 250
